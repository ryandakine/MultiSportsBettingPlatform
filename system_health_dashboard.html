<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
        }

        .status-badge {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .status-healthy {
            background: #10b981;
            color: white;
        }

        .status-warning {
            background: #f59e0b;
            color: white;
        }

        .status-critical {
            background: #ef4444;
            color: white;
        }

        .status-stopped {
            background: #6b7280;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #6b7280;
            font-size: 0.95em;
            font-weight: 500;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #1f2937;
        }

        .metric-value.positive {
            color: #10b981;
        }

        .metric-value.negative {
            color: #ef4444;
        }

        .metric-value.warning {
            color: #f59e0b;
        }

        .health-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .health-indicator.online {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .health-indicator.offline {
            background: #ef4444;
            box-shadow: 0 0 8px #ef4444;
        }

        .health-indicator.warning {
            background: #f59e0b;
            box-shadow: 0 0 8px #f59e0b;
        }

        .service-list {
            list-style: none;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .service-item:last-child {
            border-bottom: none;
        }

        .service-name {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 1.1em;
        }

        .error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            padding: 20px;
            border-radius: 10px;
            color: #991b1b;
            margin: 20px 0;
        }

        .last-update {
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 20px;
            text-align: center;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .bet-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .bet-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .bet-item.won {
            border-left-color: #10b981;
        }

        .bet-item.lost {
            border-left-color: #ef4444;
        }

        .bet-item.pending {
            border-left-color: #f59e0b;
        }

        .bet-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bet-details {
            font-size: 0.9em;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• System Health Dashboard</h1>
            <div>
                <button class="refresh-btn" onclick="refreshDashboard()">üîÑ Refresh</button>
                <div id="systemStatus" class="status-badge status-stopped">Loading...</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading system health data...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let refreshInterval;

        async function fetchHealthData() {
            try {
                const [health, bettingStatus] = await Promise.all([
                    fetch(`${API_BASE.replace('/api/v1', '')}/health`).catch(() => null),
                    fetch(`${API_BASE}/betting/status/public`).catch(() => null)
                ]);
                
                // For now, we'll use mock data for performance/ROI since those require auth
                // In production, you'd want to either:
                // 1. Create public endpoints with limited data
                // 2. Add authentication to the dashboard
                const bettingPerf = { bankroll: { current_balance: 0, available_balance: 0 }, active_bets: { count: 0 } };
                const bettingROI = { all_time: { roi_percentage: 0, win_rate: 0, total_bets: 0, wins: 0, losses: 0, net_profit: 0 } };

                const healthData = health ? await health.json() : null;
                const statusData = bettingStatus ? await bettingStatus.json() : null;
                const perfData = bettingPerf ? await perfData.json() : null;
                const roiData = bettingROI ? await bettingROI.json() : null;

                renderDashboard(healthData, statusData, perfData, roiData);
            } catch (error) {
                showError(error);
            }
        }

        function renderDashboard(health, status, performance, roi) {
            const content = document.getElementById('content');
            const statusEl = document.getElementById('systemStatus');
            
            // Determine overall system status
            let overallStatus = 'stopped';
            let statusText = '‚è∏Ô∏è Stopped';
            let statusClass = 'status-stopped';
            
            if (health && health.status === 'healthy') {
                if (status && status.enabled) {
                    overallStatus = 'healthy';
                    statusText = '‚úÖ Healthy & Running';
                    statusClass = 'status-healthy';
                } else {
                    overallStatus = 'warning';
                    statusText = '‚ö†Ô∏è Healthy (Betting Stopped)';
                    statusClass = 'status-warning';
                }
            } else {
                overallStatus = 'critical';
                statusText = '‚ùå System Error';
                statusClass = 'status-critical';
            }
            
            statusEl.className = `status-badge ${statusClass}`;
            statusEl.textContent = statusText;

            // Extract data with safe defaults
            const bankroll = performance?.bankroll || {};
            const roiMetrics = roi?.all_time || {};
            const activeBets = performance?.active_bets || {};
            
            const currentBalance = bankroll.current_balance || 0;
            const availableBalance = bankroll.available_balance || 0;
            const totalROI = roiMetrics.roi_percentage || 0;
            const winRate = roiMetrics.win_rate || 0;
            const totalBets = roiMetrics.total_bets || 0;
            const wins = roiMetrics.wins || 0;
            const losses = roiMetrics.losses || 0;
            const netProfit = roiMetrics.net_profit || 0;
            const activeBetsCount = activeBets.count || 0;
            const bettingMode = status?.mode || 'unknown';
            const bettingEnabled = status?.enabled || false;

            content.innerHTML = `
                <div class="grid">
                    <!-- System Health -->
                    <div class="card">
                        <h2>üè• System Health</h2>
                        <div class="metric">
                            <span class="metric-label">
                                <span class="health-indicator ${health?.status === 'healthy' ? 'online' : 'offline'}"></span>
                                Application Status
                            </span>
                            <span class="metric-value ${health?.status === 'healthy' ? 'positive' : 'negative'}">
                                ${health?.status?.toUpperCase() || 'UNKNOWN'}
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">
                                <span class="health-indicator ${bettingEnabled ? 'online' : 'offline'}"></span>
                                Betting Engine
                            </span>
                            <span class="metric-value ${bettingEnabled ? 'positive' : 'warning'}">
                                ${bettingEnabled ? 'RUNNING' : 'STOPPED'}
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Mode</span>
                            <span class="metric-value">${bettingMode.toUpperCase()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Last Check</span>
                            <span class="metric-value" style="font-size: 0.9em;">${new Date().toLocaleTimeString()}</span>
                        </div>
                    </div>

                    <!-- Financial Overview -->
                    <div class="card">
                        <h2>üí∞ Financial Status</h2>
                        <div class="metric">
                            <span class="metric-label">Current Balance</span>
                            <span class="metric-value">$${currentBalance.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Available Balance</span>
                            <span class="metric-value">$${availableBalance.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Net Profit</span>
                            <span class="metric-value ${netProfit >= 0 ? 'positive' : 'negative'}">
                                ${netProfit >= 0 ? '+' : ''}$${netProfit.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Total ROI</span>
                            <span class="metric-value ${totalROI >= 0 ? 'positive' : 'negative'}">
                                ${totalROI >= 0 ? '+' : ''}${totalROI.toFixed(2)}%
                            </span>
                        </div>
                    </div>

                    <!-- Performance Metrics -->
                    <div class="card">
                        <h2>üìä Performance</h2>
                        <div class="metric">
                            <span class="metric-label">Win Rate</span>
                            <span class="metric-value ${winRate >= 50 ? 'positive' : 'negative'}">
                                ${winRate.toFixed(1)}%
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Total Bets</span>
                            <span class="metric-value">${totalBets}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Wins</span>
                            <span class="metric-value positive">${wins}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Losses</span>
                            <span class="metric-value negative">${losses}</span>
                        </div>
                    </div>

                    <!-- Active Bets -->
                    <div class="card">
                        <h2>üéØ Active Bets</h2>
                        <div class="metric">
                            <span class="metric-label">Pending Bets</span>
                            <span class="metric-value warning">${activeBetsCount}</span>
                        </div>
                    </div>

                    <!-- Settings -->
                    ${status?.settings ? `
                    <div class="card">
                        <h2>‚öôÔ∏è Betting Settings</h2>
                        <div class="metric">
                            <span class="metric-label">Min Edge</span>
                            <span class="metric-value">${(status.settings.min_edge * 100).toFixed(1)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Max Bet %</span>
                            <span class="metric-value">${(status.settings.max_bet_percentage * 100).toFixed(1)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Parlays Enabled</span>
                            <span class="metric-value ${status.settings.enable_parlays ? 'positive' : 'negative'}">
                                ${status.settings.enable_parlays ? 'YES' : 'NO'}
                            </span>
                        </div>
                    </div>
                    ` : ''}
                </div>

                <div class="last-update">
                    Last updated: ${new Date().toLocaleString()}
                </div>
            `;
        }

        function showError(error) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error Loading Dashboard</h3>
                    <p>${error.message || 'Failed to connect to API'}</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">
                        Make sure the server is running on http://localhost:8000
                    </p>
                </div>
            `;
        }

        function refreshDashboard() {
            fetchHealthData();
        }

        // Initial load
        fetchHealthData();

        // Auto-refresh every 30 seconds
        refreshInterval = setInterval(fetchHealthData, 30000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
