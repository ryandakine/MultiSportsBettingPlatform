apiVersion: apps/v1
kind: Deployment
metadata:
  name: multisports-backend
  labels:
    app: multisports-backend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multisports-backend
  template:
    metadata:
      labels:
        app: multisports-backend
        version: v1.0.0
    spec:
      containers:
      - name: backend
        image: multisports-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: multisports-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://multisports-cache:6379"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: multisports-secrets
              key: secret-key
        - name: DEBUG
          value: "false"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: multisports-data-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multisports-frontend
  labels:
    app: multisports-frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multisports-frontend
  template:
    metadata:
      labels:
        app: multisports-frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: multisports-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multisports-analytics
  labels:
    app: multisports-analytics
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multisports-analytics
  template:
    metadata:
      labels:
        app: multisports-analytics
        version: v1.0.0
    spec:
      containers:
      - name: analytics
        image: multisports-analytics:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: multisports-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://multisports-cache:6379"
        - name: ANALYTICS_PORT
          value: "8001"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import advanced_analytics_system; print('Analytics OK')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: analytics-data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: analytics-data
        persistentVolumeClaim:
          claimName: multisports-analytics-pvc
      - name: logs
        emptyDir: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: multisports-database
  labels:
    app: multisports-database
spec:
  serviceName: multisports-database
  replicas: 1
  selector:
    matchLabels:
      app: multisports-database
  template:
    metadata:
      labels:
        app: multisports-database
    spec:
      containers:
      - name: database
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "multisports_betting"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: multisports-secrets
              key: db-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: multisports-secrets
              key: db-password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - betting_user
            - -d
            - multisports_betting
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - betting_user
            - -d
            - multisports_betting
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: init-script
        configMap:
          name: multisports-db-init
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: multisports-cache
  labels:
    app: multisports-cache
spec:
  serviceName: multisports-cache
  replicas: 1
  selector:
    matchLabels:
      app: multisports-cache
  template:
    metadata:
      labels:
        app: multisports-cache
    spec:
      containers:
      - name: cache
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        - name: redis-config
          mountPath: /usr/local/etc/redis/redis.conf
          subPath: redis.conf
      volumes:
      - name: redis-config
        configMap:
          name: multisports-redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multisports-monitoring
  labels:
    app: multisports-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multisports-monitoring
  template:
    metadata:
      labels:
        app: multisports-monitoring
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        command:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--storage.tsdb.retention.time=200h'
        - '--web.enable-lifecycle'
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: multisports-secrets
              key: grafana-password
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: prometheus-config
        configMap:
          name: multisports-prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: multisports-prometheus-pvc
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: multisports-grafana-pvc
      - name: grafana-dashboards
        configMap:
          name: multisports-grafana-dashboards
      - name: grafana-datasources
        configMap:
          name: multisports-grafana-datasources 